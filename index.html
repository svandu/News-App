<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/images/logo-img.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')" >IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')" >Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')" >Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g. Science" id="search-text"/>
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news image"
            id="news-img"
          />
          <div class="card-content">
            <h3 id="new-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui iure
              ipsum totam in eligendi sunt porro labore cumque dolorem ab quam,
              sequi aliquam necessitatibus at. Dolorum tenetur voluptates beatae
              accusamus.
            </p>
          </div>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
